<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pegasus Deck Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Della+Respira:wght@400&display=swap">
  <link rel="icon" href="images/pegasus logo sym.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <header class="row">
    <div class="header-l column-half">
      <div class="row align-center">
        <img class="logo white" src="images/pegasus title white.png" alt="pegasus-deck-builder-logo">
        <button class="nav-button">Decks</button>
        <button class="nav-button">Card Search</button>
      </div>
    </div>
    <div class="header-r column-half">
      <div class="row justify-end">
        <img class="logo eye" src="images/pegasus logo sym.png" alt="pegasus-symbol">
      </div>
    </div>
  </header>
  <main class="container">
    <div class="background row">
      <img class="background-logo" src="images/pegasus-logo-full.png" alt="background-logo">
    </div><!--end of header-->
    <div class="view" data-view="search">
      <div class="row search justify-center">
        <div class="row">
          <form class="search-form">
            <input id="search-bar" class="search-bar" type="search" required>
            <button id="search-button" class="search-button" type="submit">Search</button>
          </form>
        </div>
        <div id="search-results" class="row result-list"></div>
      </div>
    </div><!--end of search view-->
    <div class="hidden" data-view="details">
      <div class="row justify-end return">
        <button id="return-button" class="return-button" type="submit">Return</button>
      </div>
      <div class="row detail">
        <div class="column-third">
          <img class="detail-img" src="images/card back.png" alt="">
        </div>
        <div class="column-two-thirds">
          <div class="row tb">
            <div class="top-box">
              <h2 id="card-name"></h2>
              <h3 id="card-type"></h3>
              <p id="card-desc"></p>
            </div>
          </div>
          <div class="row">
            <div class="column-full bottom-box">
              <div class="row">
                <div class="column-half prices">
                  <a id="amazon" href=""></a>
                  <a id="card-market" href=""></a>
                  <a id="coolstuff" href=""></a>
                </div>
                <div class="column-half prices">
                  <a id="ebay" href=""></a>
                  <a id="tcgplayer" href=""></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
