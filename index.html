<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pegasus Deck Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Della+Respira:wght@400&display=swap">
  <link rel="icon" href="images/pegasus logo sym.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <header class="row">
    <div class="header-l column-half">
      <div class="row align-center">
        <img class="logo white" src="images/pegasus title white.png" alt="pegasus-deck-builder-logo">
        <button id="nav-decks" class="nav-button" type="button">Decks</button>
        <button id="nav-card-search" class="nav-button" type="button">Card Search</button>
      </div>
    </div>
    <div class="header-r column-half">
      <div class="row justify-end">
        <img class="logo eye" src="images/pegasus logo sym.png" alt="pegasus-symbol">
      </div>
    </div>
  </header>
  <main class="container">
    <div class="background row">
      <img class="background-logo" src="images/pegasus-logo-full.png" alt="background-logo">
    </div><!--end of header-->
    <div class="hidden" data-view="search">
      <div class="row search justify-center">
        <div class="row">
          <form class="search-form">
            <input id="search-bar" class="search-bar" type="search" required>
            <button id="search-button" class="search-button" type="button">Search</button>
          </form>
        </div>
        <div id="search-results" class="row result-list"></div>
        <div class="modal-div">
          <dialog id="modal">
            <form id="confirm-add" method="dialog" class="modal-form">
              <div class="row justify-center">
                <p>Card Added</p>
              </div>
              <div class="row justify-center">
                <input class="ok" type="button" value="OK">
              </div>
            </form>
          </dialog>
        </div><!--modal-->
      </div>
    </div><!--end of search view-->
    <div class="hidden" data-view="details">
      <div class="row justify-end return">
        <button id="return-button" class="return-button" type="button">Return</button>
      </div>
      <div class="row detail">
        <div class="column-third">
          <img class="detail-img" src="" alt="">
        </div>
        <div class="column-two-thirds">
          <div class="row tb">
            <div class="top-box">
              <h2 id="card-name"></h2>
              <h3 id="card-type"></h3>
              <p id="card-desc"></p>
            </div>
          </div>
          <div class="row">
            <div class="column-full bottom-box">
              <div class="row">
                <div class="column-half prices">
                  <div class="row price-row">
                    <a id="amazon" href=""></a>
                  </div>
                  <div class="row price-row">
                    <a id="card-market" href=""></a>
                  </div>
                  <div class="row price-row">
                    <a id="coolstuff" href=""></a>
                  </div>
                </div>
                <div class="column-half prices">
                  <div class="row price-row">
                    <a id="ebay" href=""></a>
                  </div>
                  <div class="row price-row">
                    <a id="tcgplayer" href=""></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!--end of detail view-->
    <div class="hidden" data-view="decks">
      <div class="row decks-head">
        <div class="column-half">
          <div class="row">
            <h1 class="marg-l-25">Decks</h1>
          </div>
        </div>
        <div class="column-half">
          <div class="row justify-end height100">
            <button id="new-deck" class="new-deck" type="button">New Deck +</button>
          </div>
        </div>
      </div>
      <div id="deck-rows" class="row decks-list"></div>
    </div><!--end of decks view-->
    <div class="hidden" data-view="new-deck">
      <div class="row new-deck-h1">
        <h1 class="marg-l-25">New Deck</h1>
      </div>
      <div class="row new-deck-input">
        <div class="column-full">
          <div class="row">
            <label class="marg-l-25" for="deck-name">Deck Name</label>
          </div>
        </div>
        <input class="marg-l-25" type="text" name="deck-name" id="deck-name" size="40" required>
        <button id="create-deck" class="search-button">Create Deck</button>
      </div>
    </div><!--end of new deck view-->
    <div class="view" data-view="deck-display">
      <div class="row deck-title">
        <div class="column-half">
          <h1 class="marg-l-25">Deck Name</h1>
        </div>
        <div class="column-half">
          <div class="row justify-end">
            <button id="return-to-decks-button" class="return-to-deck-button" type="button">Return</button>
          </div>
        </div>
      </div>
      <div id="deck-display" class="row deck-display"></div>
    </div><!--end of deck-contents-->
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
