<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pegasus Deck Builder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Della+Respira:wght@400&display=swap">
  <link rel="icon" href="images/pegasus logo sym.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <meta property="og:title" content="Pegasus Deck Builder">
  <meta property="og:type" content="app.game">
  <meta property="og:url" content="https://nolanreda.github.io/Pegasus-Deck-Builder/">
  <meta property="og:image" content="images/pegasus-logo-full.png">

</head>
<body>
  <header class="rows">
    <div class="header-l column-half">
      <div class="rows align-center">
        <img class="logo white" src="images/pegasus title white.png" alt="pegasus-deck-builder-logo">
        <button id="nav-decks" class="nav-button" type="button">Decks</button>
        <button id="nav-card-search" class="nav-button" type="button">Card Search</button>
      </div>
    </div>
    <div class="header-r column-half">
      <div class="rows justify-end">
        <img class="logo eye" src="images/pegasus logo sym.png" alt="pegasus-symbol">
      </div>
    </div>
  </header>
  <main class="container">
    <div class="background rows">
      <img class="background-logo" src="images/pegasus-logo-full.png" alt="background-logo">
    </div><!--end of header-->
    <div class="view" data-view="search">
      <div class="rows search justify-center">
        <div class="rows">
          <form id="search-form" class="search-form">
            <input id="search-bar" class="search-bar" type="search" required>
            <button id="search-button" class="search-button" type="button">Search</button>
          </form>
        </div>
        <div id="search-results" class="rows result-list"></div>
        <div class="modal-div">
          <dialog id="modal">
            <form id="confirm-add" method="dialog" class="modal-form">
              <div class="rows justify-center">
                <p>Card Added</p>
              </div>
              <div class="rows justify-center">
                <input class="ok" type="button" value="OK">
              </div>
            </form>
          </dialog>
        </div><!--modal-->
      </div>
    </div><!--end of search view-->
    <div class="hidden" data-view="details">
      <div id="return-rows" class="rows justify-end return">
        <button id="return-button" class="return-button" type="button">Return</button>
      </div>
      <div class="rows detail">
        <div class="column-third">
          <img class="detail-img" src="" alt="">
        </div>
        <div class="column-two-thirds">
          <div class="rows tb">
            <div class="top-box">
              <h2 id="card-name"></h2>
              <h3 id="card-type"></h3>
              <p id="card-desc"></p>
            </div>
          </div>
          <div class="rows">
            <div class="column-full bottom-box">
              <div class="rows">
                <div class="column-half prices">
                  <div class="rows price-rows">
                    <a id="amazon" href=""></a>
                  </div>
                  <div class="rows price-rows">
                    <a id="card-market" href=""></a>
                  </div>
                  <div class="rows price-rows">
                    <a id="coolstuff" href=""></a>
                  </div>
                </div>
                <div class="column-half prices">
                  <div class="rows price-rows">
                    <a id="ebay" href=""></a>
                  </div>
                  <div class="rows price-rows">
                    <a id="tcgplayer" href=""></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!--end of detail view-->
    <div class="hidden" data-view="decks">
      <div class="rows decks-head">
        <div class="column-half">
          <div class="rows">
            <h1 class="marg-l-25">Decks</h1>
          </div>
        </div>
        <div class="column-half">
          <div class="rows justify-end height100">
            <button id="new-deck" class="new-deck" type="button">New Deck +</button>
          </div>
        </div>
      </div>
      <div id="deck-rows" class="rows decks-list"></div>
    </div><!--end of decks view-->
    <div class="hidden" data-view="new-deck">
      <div class="rows new-deck-h1">
        <h1 class="marg-l-25">New Deck</h1>
      </div>
      <div class="rows new-deck-input">
        <div class="column-full">
          <div class="rows">
            <label class="marg-l-25" for="deck-name">Deck Name</label>
          </div>
        </div>
        <input class="marg-l-25" type="text" name="deck-name" id="deck-name" size="40" required>
        <button id="create-deck" class="search-button">Create Deck</button>
      </div>
    </div><!--end of new deck view-->
    <div class="hidden" data-view="deck-display">
      <div class="rows deck-title">
        <div class="column-half">
          <h1 id="deck-name-h1" class="marg-l-25">Deck Name</h1>
        </div>
        <div class="column-half">
          <div class="rows justify-end">
            <button id="return-to-decks-button" class="return-to-deck-button" type="button">Return</button>
          </div>
        </div>
      </div>
      <div id="deck-display" class="rows deck-display"></div>
    </div><!--end of deck-contents-->
    <dialog id="delete-modal">
      <form id="delete-form" method="dialog" class="delete-form">
        <div class="rows">
          <p>Are you sure you want to delete this card?</p>
        </div>
        <div class="rows conf-canc">
          <button id="confirm" class="delete-button" type="button">Confirm</button>
          <button id="no" class="no" type="button">Cancel</button>
        </div>
      </form>
    </dialog>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
